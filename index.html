<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <h1>Interactive Gallery</h1>
    </header>

    <div class="container">

        <div id="inputSection">
            <input type="text" id="imgInput" name="imgInput" placeholder="Enter Image URL">
            <button id="imgButton">Add Image</button>
        </div>

        <div id="gallery"></div>
        <div id="imageModal" class="modal">
            <span id="closeModal">&times;</span>
            <img id="modalImage" class="modalContent">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
